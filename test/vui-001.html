<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="../lib/jquery-3.0.0.min.js"></script>
<style type="text/css">

body{
	background-color: #444;
	margin: 13px;
	user-select: none;
	-webkit-user-select: none;
}

#panel{
	width: 600px;
	height: 300px;
	background-color: #ccc;
	margin-left: 37px;
	position: relative;
}

[vui-type]{
	background-color: #888;
	position: absolute;
}

[vui-type="container"]{
	width: 75px;
	height: 50px;
}
[vui-type="move"]{
	left: 10px;
	right: 10px;
	top: 10px;
	bottom: 10px;
	background-color: #f00;
}
[vui-type="resize"]{
	right: 0px;
	bottom: 0px;
	width: 10px;
	height: 10px;
	background-color: #ff0;
}

.active{
	background-color: #fa0;
	z-index: 9999;
}

</style>
</head>
<body>

<div id="panel">
	<div vui-type="container">
		<div vui-type="move"></div>
		<div vui-type="resize"></div>
	</div>
	<div vui-type="container">
		<div vui-type="move"></div>
		<div vui-type="resize"></div>
	</div>
</div>

<script type="text/javascript">

//VUI Confiture
	var VUI = {
		attribute: 'vui-type',
		containerTypeName: 'container',
		moveTypeName: 'move',
		resizeTypeName: 'resize',
		eventGetName: 'mousedown',
		eventMoveName: 'mousemove',
		eventEndName: 'mouseup'
	};

	var UTIL = {
		eventPosition: function(e){
			return {
				left: e.clientX,
				top: e.clientY
			}
		}
	};

	if('ontouchstart' in document){
		VUI.eventGetName = 'touchstart';
		VUI.eventMoveName = 'touchmove';
		VUI.eventEndName = 'touchend';
	}

//Widget
	function Widget(target){
		if(!target.hasAttribute(VUI.attribute)) return null;
		var r = { t: target.getAttribute(VUI.attribute) };
		if(Widget.IsContainer(target)){
			r.T = $(target);
			r.t = '.';
		} else if(Widget.IsContainer(target.parentNode)) {
			r.T = $(target.parentNode);
		} else {
			r = false;
		}
		return r;
	}
	Widget.IsContainer = function(dom){
		return dom && dom.getAttribute(VUI.attribute) === VUI.containerTypeName;
	};
	Widget.Equal = function(wa, wb){
		if(!wa || !wb) return false;
		return wa.T[0] === wb.T[0];
	};


function VEditor(query){
	var doc = $(document);
	var P = $(query);
	var W_ = null, W
		, widgetPos, mouseStartPos
		, widgetWidth, widgetHeight
		, widgetRect = {};
		;
	
	var callbacks = {
		'move': $.Callbacks(),
		'resize': $.Callbacks(),
		'active': $.Callbacks(),
		'lost': $.Callbacks(),
		'get': $.Callbacks(),
		'run': $.Callbacks(),
		'end': $.Callbacks()
	};

	// Object.observe(widgetRect, function(changes){
	// 	var css = {};
	// 	changes.forEach(function(change){
	// 		if(/(width|height|left|top)/.test(change.name)){
	// 			css[change.name] = widgetRect[change.name];
	// 		}
	// 	});
	// 	console.log(css);
	// 	W.T.css(css);
	// });

	function Move(e){
		widgetRect.left = Math.min(P.width() - W.T.width(), Math.max(0, e.clientX - (mouseStartPos.left - widgetPos.left)));
		widgetRect.top = Math.min(P.height() - W.T.height(), Math.max(0, e.clientY - (mouseStartPos.top - widgetPos.top)));
		W.T.css(widgetRect);
		callbacks['run'].fire(W.t, W.T, widgetRect);
		callbacks['move'].fire(W.T, widgetRect);
	}
	function Resize(e){
		var pos = UTIL.eventPosition(e);
		pos.left -= mouseStartPos.left;
		pos.top -= mouseStartPos.top;
		widgetRect.width = Math.min(P.width() - widgetPos.left, Math.max(0, widgetWidth + pos.left));
		widgetRect.height = Math.min(P.height() - widgetPos.top, Math.max(0, widgetHeight + pos.top));
		W.T.css(widgetRect);
		callbacks['run'].fire(W.t, W.T, widgetRect);
		callbacks['resize'].fire(W.T, widgetRect);
	}

	P.bind(VUI.eventGetName, function(e){
		e.stopPropagation();
		W = Widget(e.target);
		if(W){
			mouseStartPos = UTIL.eventPosition(e);

			widgetPos = W.T.position();
			widgetRect.left = widgetPos.left;
			widgetRect.top = widgetPos.top;
			widgetRect.width = W.T.width();
			widgetRect.height = W.T.height();

			if(!Widget.Equal(W, W_)){
				callbacks['active'].fire(W.T, W_ ? W_.T : null);
			}
			callbacks['get'].fire(W.t, W.T, widgetRect);
			switch(W.t){
				case '.':
					break;
				case VUI.moveTypeName:
					doc.bind(VUI.eventMoveName, Move);
					break;
				case VUI.resizeTypeName:
					widgetWidth = widgetRect.width;
					widgetHeight = widgetRect.height;
					doc.bind(VUI.eventMoveName, Resize);
					break;
				default:
					if(W.t in callbacks){
						callbacks[T.t].fire(W.T, widgetRect);
					}
					break;
			}
			W_ = W;
		} else if(W_) {
			callbacks['lost'].fire(W_.T);
			W = W_ = null;
			return;
		}
	});
	doc.bind(VUI.eventEndName, function(e){
		e.stopPropagation();
		doc.unbind(VUI.eventMoveName, Move);
		doc.unbind(VUI.eventMoveName, Resize);
		if(W){
			callbacks['end'].fire(W.t, W.T, widgetRect);
		}
	});

	return {
		on: function(name, fn){
			if(!(name in callbacks)){
				callbacks[name] = $.Callbacks();
			}
			callbacks[name].add(fn);
		},
		no: function(name, fn){
			if(arguments.length < 1){
				for(var p in callbacks){
					callbacks[p].empty();
				}
			} else if(arguments.length == 1){
				name in callbacks && callbacks[name].empty();
			} else {
				name in callbacks && callbacks[name].remove(fn);
			}
		}
	};
}

var editor = VEditor('#panel');

editor.on('get', function(type, w){
	if(type != '.'){
		w.css({opacity:0.5})
	}
});
editor.on('end', function(type, w){
	w.css({opacity:1})
});

editor.on('active', function(newW, oldW){
	newW.addClass('active');
	oldW && oldW.removeClass('active');
});

editor.on('lost', function(w){
	w.removeClass('active');
})


</script>

</body>
</html>
